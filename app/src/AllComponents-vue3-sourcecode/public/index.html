<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <title>All components for Vue 3</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--  Common script to be included in all Wijmo samples. -->
      <script src=https://cdn.grapecity.com/wijmo/wijmo.sample.js></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="compatibility" style="display:none"></div>
    <script>
        if (document.documentMode) {
            var container = document.getElementById('compatibility');
            container.innerText = 'このサンプルでは、IE11をサポートしていないVue3を使用しています。';
            container.style.cssText = 'color:red;font-weight:bold;font-size:2em;margin:2em 1em';
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
